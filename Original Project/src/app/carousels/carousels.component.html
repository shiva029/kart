<div class="container-fluid ">



    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="assets/images/redmi.jpg" class="img-responsive" height="60%" width="800%" alt="Los Angeles">
                </div>

                <div class="item">
                    <img src="assets/images/budget.jpg" class="img-responsive" alt="Chicago" height="60%" width="800%">
                </div>

                <div class="item">
                    <img src="assets/images/watch1cs.png" class="img-responsive" alt="New York" height="60%" width="800%">
                </div>
                <div class="item">
                    <img src="assets/images/zoppo.jpg" alt="No image" class="img-responsive" height="60%" width="800%">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
