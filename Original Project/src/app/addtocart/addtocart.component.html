<h1>User Orders</h1>
<table class="table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of data">
            <td>{{i.mname}}</td>
            <td><img src="{{i.mimage}}"></td>
            <td>&#8377;{{i.mprice}}</td>
            <td>
                <button type="button" class="btn btn-danger">Remove</button>
            </td>
        </tr>

</table>
