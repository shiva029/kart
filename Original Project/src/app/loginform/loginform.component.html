<div class="login-box">
  <form id="loginForm" method="POST" #loginFormRef="ngForm" (ngSubmit)="onSubmit(loginFormRef.value)">
      <div class="panel panel-default">
          <div class="panel-heading"><b>Sign in</b> <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span></div>
          <div class="panel-body">
              <div class="form-group has-primary has-feedback">
                  <label class="control-label" for="login">Enter Username<span class="regForm text-danger">*</span></label>
                  <input type="text" #loginRef="ngModel" pattern="^[a-z0-9_-]{3,15}$" class="form-control" [value]='un' [(ngModel)]="un" name="uname" id="login" aria-describedby="login" required ngModel>
                  <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
                  <div *ngIf="loginRef.errors&&(loginRef.dirty||loginRef.touched||loginRef.valid)">
                      <div [hidden]="!loginRef.errors.required" class="alert alert-danger">Should not be Empty</div>
                      <div [hidden]="!loginRef.errors.pattern" class="alert alert-danger">Name should not start or end with special symbols</div>
                  </div>

              </div>
              <div class="form-group has-primary has-feedback">
                  <label class="control-label" for="password">Enter Password <span class="regForm text-danger">*</span></label>
                  <input type="password" #passwordRef="ngModel" class="form-control" [value]="pw" name='password' id="password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"  [(ngModel)]="pw" aria-describedby="password" required ngModel>
                  <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                  <div *ngIf="passwordRef.errors&&(passwordRef.dirty||passwordRef.touched||passwordRef.valid)">
                      <div [hidden]="!passwordRef.errors.required" class="alert alert-danger">Password should not be Empty</div>
                      <div [hidden]="!passwordRef.errors.pattern" class="alert alert-danger">Should contain Mix of Characters</div>
                  </div>
              </div>
              <div class="text-right">
                  <a href="#">Forgot password?</a>
              </div>

             <input  type="submit" class="btn btn-success"  value="Sign in" />

          </div>
          <div class="panel-footer">
              <span>Dont have Account?<a href="#">Register Here</a></span>
          </div>
      </div>
  </form>
</div>
